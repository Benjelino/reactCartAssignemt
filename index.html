<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="js/react.development.js"></script>
    <script crossorigin src="js/react-dom.development.js"></script>
    <script crossorigin src="js/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <label >Type the item</label>
        <input type="text" id="mInput"/>
        <button id="add" onclick="addItem()">Add</button>
    </div>
    <div id="root"></div>
        
    <script type="text/jsx">

        const data = [  {id: 1, text: "emma"},
                        {id: 2, text: "Ben"},
                        {id: 3, text: "yaw"}
      ];
        
        
        function App(props){
            
            return(
                <div className="container">
                    <ul>
                        <li>{props.text} <button>delete</button></li>
                    </ul>
                </div>
            );
        }

        let applist = data.map(i=> <App key={i.id}  text={i.text}/>);

        function addItem(){
            let mInput = document.getElementById("mInput").value;
            console.log(mInput);
            let id = data.length + 1;
            data.push({id: id, text: mInput});
            let applist = data.map(i=> <App key={i.id}  text={i.text}/>);
            ReactDOM.render(
            <React.StrictMode>
                {applist}
            </React.StrictMode>, document.getElementById("root"));
        };

        
        ReactDOM.render(
            <React.StrictMode>
                {applist}
            </React.StrictMode>, document.getElementById("root")
        );

        
    </script>
</body>
</html>
